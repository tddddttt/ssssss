<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 홈페이지</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        /* 배너 스타일 */
        .banner {
            background-color: gray;
            color: white;
            text-align: center;
            padding: 50px;
        }

        /* 카드 간격 */
        .card-container {
            margin-top: 50px;
        }

        /* 카드 스타일 */
        .card {
            transition: transform 0.5s; /* 애니메이션 효과 지속 시간 */
        }

        /* 마우스 오버 시 카드 확대 */
        .card:hover {
            transform: scale(1.1); /* 10% 크기 증가 */
        }

    </style>

</head>

<body>
    <!-- 배너 -->
    <div class="banner">
        <h1>나의 홈페이지</h1>
        <h2>서영's diary</h2>
    </div>

    <!-- 카드 -->
    <div class="container card-container">
        <div class="row">
            <!-- 카드 - 독서 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://media.istockphoto.com/id/1483964760/ko/%EC%82%AC%EC%A7%84/%EB%B0%94%EB%8B%A4-%EA%B7%BC%EC%B2%98-%ED%95%B4%EB%B3%80%EC%97%90%EC%84%9C-%EC%B1%85%EC%9D%84-%EC%9D%BD%EA%B3%A0-%EC%9E%88%EB%8A%94-%EC%97%AC%EC%9E%90-%ED%85%8D%EC%8A%A4%ED%8A%B8%EB%A5%BC-%EC%9C%84%ED%95%9C-%EA%B3%B5%EA%B0%84.jpg?s=2048x2048&w=is&k=20&c=vMURcMXuKVDltjdzi6OB_2tbx6VXFOrP9FvaDwdsD6M=  " class="card-img-top" alt="도서 이미지">
                    <div class="card-body">
                        <h5 class="card-title">독서</h5>
                        <p class="card-text">다양한 분야의 책을 읽는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 음악 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://media.istockphoto.com/id/1280339057/ko/%EC%82%AC%EC%A7%84/%EC%A7%91%EC%97%90%EC%84%9C-%ED%9C%B4%EC%8B%9D%EC%9D%84-%EC%B7%A8%ED%95%98%EA%B3%A0-%EC%9D%8C%EC%95%85%EC%9D%84-%EB%93%A3%EB%8A%94-%EC%A0%8A%EC%9D%80-%EC%97%AC%EC%84%B1.jpg?s=2048x2048&w=is&k=20&c=2tPjmePmWYbe0JaPbSOCPD7fsGFc8y7ZQg4ca-r35lQ=" class="card-img-top" alt="음악 이미지">
                    <div class="card-body">
                        <h5 class="card-title">음악</h5>
                        <p class="card-text">다양한 장르의 음악을 즐기는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 여행 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://media.istockphoto.com/id/1329031407/ko/%EC%82%AC%EC%A7%84/%EB%B0%B0%EB%82%AD%EC%9D%84-%EB%93%A4%EA%B3%A0-%ED%95%B4%EB%B3%80%EC%97%90%EC%84%9C-%EC%85%80%EC%B9%B4-%EC%B4%88%EC%83%81%ED%99%94%EB%A5%BC-%EC%B0%8D%EB%8A%94-%EC%A0%8A%EC%9D%80-%EB%82%A8%EC%9E%90-%ED%95%B4%EB%B3%80%EC%97%90%EC%84%9C-%EC%97%AC%EB%A6%84-%ED%9C%B4%EA%B0%80%EB%A5%BC-%EC%A6%90%EA%B8%B0%EB%8A%94-%ED%96%89%EB%B3%B5%ED%95%9C-%EB%82%A8%EC%9E%90-%EB%B0%80%EB%A0%88%EB%8B%88%EC%97%84-%EC%9D%80-%EC%B9%B4%EB%A9%94%EB%9D%BC%EC%97%90-%EC%8A%B9%EB%A6%AC-%EC%86%90-%EA%B8%B0%ED%98%B8%EB%A5%BC-%EB%B3%B4%EC%97%AC%EC%A3%BC%EB%8A%94-%EC%B2%AD%EC%86%8C%EB%85%84%EA%B3%BC-%EC%97%AC%ED%96%89.jpg?s=2048x2048&w=is&k=20&c=lXFUiwA38RsF0N54psOV9XiP8qmBsfrDmtOtkIf0eN0=" class="card-img-top" alt="여행 이미지">
                    <div class="card-body">
                        <h5 class="card-title">여행</h5>
                        <p class="card-text">새로운 장소를 탐험하는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
